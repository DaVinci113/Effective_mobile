{% extends 'base.html' %}
{% block content %}
  <p></p>

   <ul>
  <form action="{% url 'ads:search-ad' %}" method="get">
      <input type="search" name="q" placeholder="Поиск...">
      <button type="submit">Поиск</button>
  </form>
  </ul>

  {% for ad in object_list %}
    <ul>
      <a href="{% url 'ads:ad-detail' ad.pk %}">{{ ad }}</a>
    </ul>
  {% endfor %}
{% endblock content %}
