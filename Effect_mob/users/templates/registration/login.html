{% block content %}

  {% if form.errors %}
  {% endif %}
  <form method="POST" action="{% url 'users:login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button name="submit">Войти</button>
  </form>

  <form action="{% url 'users:register' %}" method="get">
    {% csrf_token %}
    <button type="submit">Регистрация</button>
  </form>

{% endblock content %}
